            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e71d36;
            --purple: #7209b7;
            --pink: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 6px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3, #7209b7);
            --card-gradient: linear-gradient(135deg, #f0f2f5 0%, #e6e9ff 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--card-gradient);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .unified-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        
        .unified-logo span {
            font-size: 60px;
            font-weight: 800;
            color: var(--secondary);
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(255,255,255,0.8); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        /* Main Content */
        header {
            background: var(--gradient);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .logo-icon span {
            font-size: 24px;
            font-weight: 800;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 20px 15px 55px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
        }
        
        #searchInput::placeholder {
            color: rgba(255,255,255,0.8);
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: rgba(255,255,255,0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .category-filter {
            background: rgba(255,255,255,0.85);
            margin: 25px 0;
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        .category-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--secondary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .category-title i {
            font-size: 1.5rem;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .category-btn {
            background: white;
            border: 1px solid var(--light-gray);
            padding: 10px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .counter {
            text-align: center;
            margin: 35px 0;
            font-size: 1.2rem;
            color: var(--gray);
            font-weight: 500;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }
        
        .counter span {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .app-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .app-icon {
            width: 100%;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .app-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0,0,0,0.1), transparent);
        }
        
        .app-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .app-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .app-category {
            font-size: 0.9rem;
            background: var(--light-gray);
            color: var(--gray);
            padding: 6px 14px;
            border-radius: 50px;
            align-self: flex-start;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .app-desc {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 25px;
            flex-grow: 1;
            line-height: 1.5;
        }
        
        .app-link {
            display: inline-block;
            text-align: center;
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .app-link:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 12, 163, 0.4);
        }
        
        .app-link.download {
            background: var(--success);
            box-shadow: 0 4px 10px rgba(46, 196, 182, 0.3);
        }
        
        .app-link.download:hover {
            background: #25a99a;
        }
        
        .disclaimer {
            background: rgba(255, 215, 215, 0.3);
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--gray);
            font-size: 1rem;
            padding: 25px 0;
            border-top: 1px solid var(--light-gray);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            color: var(--gray);
            font-size: 1.2rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 25px;
            color: var(--light-gray);
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes logoFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                justify-content: center;
            }
            
            .controls {
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
            
            .btn span {
                display: none;
            }
            
            .btn i {
                margin-right: 0;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Unique categories
        const categories = [...new Set(apps.map(app => app.category))];
        
        // DOM elements
        const appGrid = document.getElementById('appGrid');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const searchInput = document.getElementById('searchInput');
        const appCount = document.getElementById('appCount');
        const viewAllBtn = document.getElementById('viewAllBtn');
        const filterBtn = document.getElementById('filterBtn');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');
        
        // Current filter state
        let currentCategory = 'all';
        let currentSearch = '';
        
        // Initialize the app
        function init() {
            renderCategories();
            renderApps(apps);
            setupEventListeners();
            
            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.visibility = 'hidden';
                    }, 500);
                }
            }, 200);
        }
        
        // Render category buttons
        function renderCategories() {
            // Add "All" category
            const allBtn = document.createElement('button');
            allBtn.classList.add('category-btn', 'active');
            allBtn.setAttribute('data-category', 'all');
            allBtn.textContent = 'All Apps';
            categoriesContainer.appendChild(allBtn);
            
            // Add other categories
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.classList.add('category-btn');
                btn.setAttribute('data-category', category);
                btn.textContent = category;
                categoriesContainer.appendChild(btn);
            });
        }
        
        // Render apps based on filter
        function renderApps(appsToRender) {
            appGrid.innerHTML = '';
            appCount.textContent = appsToRender.length;
            
            if (appsToRender.length === 0) {
                const noResults = document.createElement('div');
                noResults.classList.add('no-results');
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <h3>No apps found</h3>
                    <p>Try a different search term or category</p>
                `;
                appGrid.appendChild(noResults);
                return;
            }
            
            appsToRender.forEach((app, index) => {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                appCard.style.animationDelay = `${index * 0.05}s`;
                
                const isDownloader = app.type === 'downloader' || app.type === 'tool';
                
                appCard.innerHTML = `
                    <div class="app-icon" style="background: ${app.color}">
                        <i class="${app.icon}"></i>
                    </div>
                    <div class="app-info">
                        <h3 class="app-name">${app.name}</h3>
                        <span class="app-category">${app.category}</span>
                        <p class="app-desc">${app.desc}</p>
                        ${isDownloader ? '<div class="disclaimer">Respect copyright laws when downloading content</div>' : ''}
                        <button class="app-link ${isDownloader ? 'download' : ''}">
                            ${isDownloader ? '<i class="fas fa-download"></i> Download Tool' : 'Visit App'}
                        </button>
                    </div>
                `;
                
                // Add click handler for download tools
                const button = appCard.querySelector('.app-link');
                button.addEventListener('click', () => {
                    if (isDownloader) {
                        alert(`Launching ${app.name} tool...\n\nPlease note: Downloading copyrighted content without permission may be illegal in your country.`);
                    } else {
                        window.open(app.url, '_blank');
                    }
                });
                
                appGrid.appendChild(appCard);
            });
        }
        
        // Filter apps based on category and search term
        function filterApps() {
            let filteredApps = apps;
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }
            
            // Apply search filter
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchLower) || 
                    app.category.toLowerCase().includes(searchLower) ||
                    app.desc.toLowerCase().includes(searchLower)
                );
            }
            
            renderApps(filteredApps);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.category-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    currentCategory = btn.getAttribute('data-category');
                    filterApps();
                });
            });
            
            // Search input
            searchInput.addEventListener('input', () => {
                currentSearch = searchInput.value.trim();
                filterApps();
            });
            
            // View all button
            viewAllBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentSearch = '';
                document.querySelector('.category-btn.active').classList.remove('active');
                document.querySelector('.category-btn[data-category="all"]').classList.add('active');
                currentCategory = 'all';
                filterApps();
            });
            
            // Filter button
            filterBtn.addEventListener('click', () => {
                document.querySelector('.category-filter').scrollIntoView({ behavior: 'smooth' });
            });
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
